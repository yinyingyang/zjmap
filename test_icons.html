<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图标测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .icon-test {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .icon-item {
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
            width: 150px;
        }
        .icon-item img {
            max-width: 100px;
            max-height: 100px;
        }
        .success {
            background-color: #d4edda;
        }
        .error {
            background-color: #f8d7da;
        }
    </style>
</head>
<body>
    <h1>资源和抽奖机图标测试</h1>
    <div class="icon-test">
        <h2>资源图标</h2>
        <!-- 资源图标测试 -->
        <div class="icon-item"><img src="src/img/icons/木材.png" alt="木材">木材.png</div>
        <div class="icon-item"><img src="src/img/icons/石头.png" alt="石头">石头.png</div>
        <div class="icon-item"><img src="src/img/icons/食物.png" alt="食物">食物.png</div>
        <div class="icon-item"><img src="src/img/icons/铁矿.png" alt="铁矿">铁矿.png</div>
        <div class="icon-item"><img src="src/img/icons/铜矿.png" alt="铜矿">铜矿.png</div>
        <div class="icon-item"><img src="src/img/icons/宝石.png" alt="宝石">宝石.png</div>
        <div class="icon-item"><img src="src/img/icons/神木.png" alt="神木">神木.png</div>
        <div class="icon-item"><img src="src/img/icons/魔法果实.png" alt="魔法果实">魔法果实.png</div>
        <div class="icon-item"><img src="src/img/icons/精钢.png" alt="精钢">精钢.png</div>
        <div class="icon-item"><img src="src/img/icons/魔晶.png" alt="魔晶">魔晶.png</div>
        <div class="icon-item"><img src="src/img/icons/笋.png" alt="笋">笋.png</div>
        <div class="icon-item"><img src="src/img/icons/蟹.png" alt="蟹">蟹.png</div>
        <div class="icon-item"><img src="src/img/icons/龙果.png" alt="龙果">龙果.png</div>

        <h2>抽奖机图标</h2>
        <!-- 抽奖机图标测试 -->
        <div class="icon-item"><img src="src/img/icons/新手抽奖机.png" alt="新手抽奖机">新手抽奖机.png</div>
        <div class="icon-item"><img src="src/img/icons/高级抽奖机.png" alt="高级抽奖机">高级抽奖机.png</div>
        <div class="icon-item"><img src="src/img/icons/水系抽奖机.png" alt="水系抽奖机">水系抽奖机.png</div>
        <div class="icon-item"><img src="src/img/icons/龙之抽奖机.png" alt="龙之抽奖机">龙之抽奖机.png</div>
        <div class="icon-item"><img src="src/img/icons/抽奖机.png" alt="抽奖机通用">抽奖机.png</div>
    </div>

    <script>
        // 检查图片是否加载成功
        document.querySelectorAll('img').forEach(img => {
            img.onload = function() {
                this.parentElement.classList.add('success');
            };
            img.onerror = function() {
                this.parentElement.classList.add('error');
                this.alt = '加载失败: ' + this.alt;
            };
        });
    </script>
</body>
</html>
